<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <p class="nav-text">Gmail</p>
            <p class="nav-text">Images</p>
            <img class="menu-img"src="Images/dots-menu.png" alt="">
            <img class="images-img"src="Images/acc-img1.png" alt="">
        </div>
        <div class="main-content">

            <div class="logo">
                <img class="logo-img" src="Images/Google-logo.png" alt="">
            </div>
            <div class="searchbar">

                <img class="search-img" src="Images/search.png" alt="">
                <input class="input-bar" type="text">
                <img  class="mic-img" src="Images/search-mic.png" alt="">
            </div>

            
        </div>

        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <p class="lang">Google offered in:<span>
                हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
            </span>
        </p>
        </div>

        <div class="footer">
            <div class="row1">India</div>
            <hr class="line"/>
            <div class="row2">
                <div class="leftsection">
                    <p>About</p>
                    <p>Advertising</p>
                    <p>Business</p>
                    <p>How Search Works</p>
                </div>
                <div class="rightsection">
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
